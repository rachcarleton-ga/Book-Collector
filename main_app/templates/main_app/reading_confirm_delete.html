{% extends 'base.html' %}

{% block content %}
  <h1>Delete Reading</h1>

  <h4>Are you sure you want to delete the reading on <span class="teal-text">{{ object.date }}, for {{ object.time }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' object.book_id %}">Cancel</a>
  </form>
{% endblock %}
