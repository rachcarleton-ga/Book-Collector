{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>

  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ book.title }}</span>
        <p>Author: {{ book.author }}</p>
        <p>Description: {{ book.description }}</p>
        <p>Published Year: {{ book.publishedyear }}</p>
      </div>
  </div>

{% endblock %}
